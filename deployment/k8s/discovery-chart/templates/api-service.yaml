---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery.fullname" . }}
  namespace: {{ include "discovery.namespace" . }}
  labels:
    app: {{ include "discovery.fullname" . }}-api
spec:
  selector:
    app: {{ include "discovery.fullname" . }}-api
  ports:
    - port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery.fullname" . }}-api
  namespace: {{ include "discovery.namespace" . }}
  labels:
    app: {{ include "discovery.fullname" . }}-api
  annotations:
    cloud.google.com/backend-config: '{"default": "{{ include "discovery.fullname" . }}-api"}'
spec:
  selector:
    app: {{ include "discovery.fullname" . }}-api
  ports:
    - port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
  type: ClusterIP
