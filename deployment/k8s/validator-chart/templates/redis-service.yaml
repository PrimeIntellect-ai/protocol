{{- if not .Values.env.REDIS_URL }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "validator.fullname" . }}-redis
  namespace: {{ include "validator.namespace" . }}
spec:
  selector:
    app: {{ include "validator.fullname" . }}-redis
  ports:
    - port: 6379
      targetPort: 6379
{{- end }}
