version: "3.8"

networks:
  prime:
    driver: bridge
    attachable: true
  app-network:
    name: app-network
    external: true

volumes:
  redis-data:

services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    platform: linux/amd64
    entrypoint: ["anvil", "--host", "0.0.0.0", "--port", "8545"]
    ports:
      - "8545:8545"
    networks:
      - prime
      - app-network
    restart: always
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    networks:
      - prime